<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pr√©sentation</title>
</head>
<body>
    <button id="btnParametres">
        <img src="logo-parametre.png" alt="Param√®tres" style="width: 30px; height: 30px;">
    </button>

    <!-- Menu Param√®tres -->
    <div id="menuParametres">
        <h2>Param√®tres</h2>
        <ul>
            <li><button>Option 1</button></li>
            <li><button>Option 2</button></li>
            <li><button id="fermerMenu">Fermer</button></li>
        </ul>
    </div>
    
    <div class="slideshow-container" role="region" aria-label="Diaporama">
        <div class="slide active" aria-label="Diapositive 1">
            <h1>Bonjour</h1>
            <p>Diapo1</p>
        </div>
        <div class="slide" aria-label="Diapositive 2">
            <h1>Diapo2</h1>
            <img src="img.jpg" alt="Entreprise">
            <p>Diapo2</p>
        </div>
        <div class="slide" aria-label="Diapositive 3">
            <h1>Diapo3</h1>
            <p>Diapo3</p>
        </div>
        <div class="slide" aria-label="Diapositive 4">
            <h1>Diapo4</h1>
            <p>Diapo4</p>
        </div>
        <div class="slide" aria-label="Diapositive 5">
            <h1>Diapo5</h1>
            <p>Diapo5</p>
        </div>
        <div class="slide" aria-label="Diapositive 6">
            <h1>Diapo6</h1>
            <p>fin</p>
        </div>
        <div class="slide-counter">1/6</div>
    </div>

    </body>



    <script>
        
      /////////////////////////////////
     //// Pour les diapositives   //// 
    /////////////////////////////////
    const slides = document.querySelectorAll('.slide');
    const slideCounter = document.querySelector('.slide-counter');
    let currentSlide = 0;
    const slidesLength = slides.length;

    function updateSlideCounter() {
        slideCounter.textContent = `${currentSlide + 1}/${slidesLength}`;
    }

    function showSlide(index) {
        if (index < 0 || index >= slidesLength) {
            console.error("Index de diapositive invalide.");
            return;
        }
        for (let i = 0; i < slidesLength; i++) {
            const slide = slides[i];
            slide.classList.remove('active', 'previous', 'next');
            if (i < index) {
                slide.classList.add('previous');
            } else if (i > index) {
                slide.classList.add('next');
            }
        }
        slides[index].classList.add('active');
        updateSlideCounter();
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slidesLength;
        showSlide(currentSlide);
    }

    function previousSlide() {
        currentSlide = (currentSlide - 1 + slidesLength) % slidesLength;
        showSlide(currentSlide);
    }

    document.addEventListener('keydown', (event) => {
        switch (event.code) {
            case 'Space':
            case 'ArrowRight':
            case 'Enter':
            case 'ArrowDown':
            case 'click':
                nextSlide();
                break;
            case 'ArrowLeft':
            case 'ArrowUp':
                previousSlide();
                break;
        }
    });

    document.addEventListener("click", (event) => {
        if (parametresOuvert) return;
        else nextSlide();
    });

      /////////////////////////////////
     ///// Reconnaissance vocale /////
    /////////////////////////////////

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            console.log('Commande vocale :', transcript);
            analyserCommande(transcript);
        };

        recognition.onerror = (e) => {
            console.error('Erreur reconnaissance vocale:', e);
        };

        recognition.start();

        function analyserCommande(phrase) {
            const clean = phrase.replace(/[.,!?]/g, '').trim(); // Enl√®ve les points, virgules, etc.
            const Diapo0_command = /^(\s*va au\s+)?(1|un)(\s*)?$/i; //diapo 0
            const Diapo1_command = /^(\s*va au\s+)?(2|deux|de)(\s*)?$/i; //diapo 1 !!!! A CHANGER :/ car "de" est souvant utiliser!!!
            const Diapo2_command = /^(\s*va au\s+)?(3|troie|trois)(\s*)?$/i; //diapo 2 
            const Diapo3_command = /^(\s*va au\s+)?4(\s*)?$/i; //diapo 3
            const Diapo4_command = /^(\s*va au\s+)?5(\s*)?$/i; //diapo 4
            const Diapo5_command = /^(\s*va au\s+)?6(\s*)?$/i; //diapo 5

            if (Diapo0_command.test(clean)) {
                console.log("üëâ Commande reconnue : retour au sommaire !");
                currentSlide = 0; //() Met √† jour l'index aussi !
                showSlide(0);
            }

            if (Diapo1_command.test(clean)) {
                console.log("üëâ Commande reconnue : retour √† la diapositive 1 !");
                currentSlide = 1;
                showSlide(1);
            }

            if (Diapo2_command.test(clean)) {
                console.log("üëâ Commande reconnue : retour √† la diapositive 1 !");
                currentSlide = 1;
                showSlide(2);
            }


            if (Diapo3_command.test(clean)) {
                console.log("üëâ Commande reconnue : retour √† la diapositive 1 !");
                currentSlide = 1;
                showSlide(3);
            }

            if (Diapo4_command.test(clean)) {
                console.log("üëâ Commande reconnue : retour √† la diapositive 1 !");
                currentSlide = 1;
                showSlide(4);
            }

            if (Diapo5_command.test(clean)) {
                console.log("üëâ Commande reconnue : retour √† la diapositive 1 !");
                currentSlide = 1;
                showSlide(5);
            }
        }
    }
    
    else {
        console.warn('Reconnaissance vocale non support√©e sur ce navigateur');
    }


      /////////////////////////////////
     //// Animation des particules ///
    /////////////////////////////////

    // Param√®tres avec varialbes
    const particleCount = 150;
    const particleSize = 0.8;
    const lineThickness = 0.5;
    const maxLineDistance = 120;
    const particlesArray = [];
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // Cr√©ation du canvas
    document.body.appendChild(canvas);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "-1";

    // Fonction pour le redimensionnement
    const resizeHandler = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
    
    window.addEventListener("resize", resizeHandler);

    // Fonction pour cr√©er une particule
    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = particleSize;
            this.color = "#00aa99";
            this.speedX = (Math.random() - 0.5) * 0.8;
            this.speedY = (Math.random() - 0.5) * 0.8;
        }
        // Fonction pour mettre √† jour la position de la particule
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        // Fonction pour dessiner la particule
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
    // Fonction pour dessiner les lignes entre les particules
    function drawLines() {
        for (let i = 0; i < particlesArray.length; i++) {
            const particle1 = particlesArray[i];
            for (let j = i + 1; j < particlesArray.length; j++) {
                const particle2 = particlesArray[j];
                const dx = particle1.x - particle2.x;
                const dy = particle1.y - particle2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < maxLineDistance) {
                    ctx.beginPath();
                    ctx.moveTo(particle1.x, particle1.y);
                    ctx.lineTo(particle2.x, particle2.y);
                    ctx.strokeStyle = "#00aa99";
                    ctx.lineWidth = lineThickness;
                    ctx.stroke();
                }
            }
        }
    }

    // Fonction pour initialiser les particules
    function initParticles() {
        for (let i = 0; i<particleCount; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            particlesArray.push(new Particle(x, y));
        }
    }
        // Fonction pour animer les particules
        function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const particle of particlesArray) {
            particle.update();
            particle.draw();
        }
        drawLines();
        requestAnimationFrame(animate);
    }

        
      /////////////////////////////////
     ////////// Param√®tre  ///////////
    /////////////////////////////////
    let parametresOuvert = false; // ‚Üê contr√¥le si on bloque les clics

    const boutonParametres = document.getElementById("btnParametres");
    const menuParametres = document.getElementById("menuParametres");
    const fermerMenu = document.getElementById("fermerMenu");

    boutonParametres.addEventListener("click", () => {
        menuParametres.style.right = "0";
        parametresOuvert = true; // ‚Üê bloque les clics pour les diapos
    });

    fermerMenu.addEventListener("click", () => {
        menuParametres.style.right = "-400px";
        parametresOuvert = false; // ‚Üê r√©active les clics pour les diapos
    });

    // Ici c'est l'√©couteur global qui passe √† la slide suivante
    document.addEventListener("click", (event) => {
        if (parametresOuvert) return; // ‚Üê on bloque si le menu est ouvert

        // ton code pour changer de diapo ici
        console.log("Changer de diapo !");
    });


      /////////////////////////////////
     ////// Appel des fonction  //////
    /////////////////////////////////
    initParticles();
    animate();
    showSlide(currentSlide);
    
    </script>
</html>
